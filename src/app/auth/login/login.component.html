<section class="login-banner">
<div class="login-container">
  <h2>{{ 'login.title' | translate }}</h2>

  <form (ngSubmit)="login()" #loginForm="ngForm">
    <mat-form-field appearance="fill" color="primary" class="full-width">
      <mat-label>{{ 'login.emailLabel' | translate }}</mat-label>
      <input
        matInput
        type="email"
        name="email"
        required
        [(ngModel)]="email"
      />
    </mat-form-field>

    <mat-form-field appearance="fill" color="primary" class="full-width">
      <mat-label>{{ 'login.passwordLabel' | translate }}</mat-label>
      <input
        matInput
        type="password"
        name="password"
        required
        [(ngModel)]="password"
      />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="loading || !loginForm.valid"
    >
      {{ 'login.submitButton' | translate }}
    </button>

    <p *ngIf="error" class="error">{{ error }}</p>
  </form>
</div>

</section>
