<section class="container">
  <mat-card *ngFor="let emp of employees">
    <h3>{{ emp.name }}</h3>
    <p>{{ emp.email }}</p>

    <div class="role-line">
      <strong>{{ 'admin.roles' | translate }}:</strong>
      {{ getRoleNames(emp) }}
    </div>

    <div class="actions">
      <button mat-stroked-button color="primary" (click)="editEmployee(emp)">
        {{ 'admin.edit' | translate }}
      </button>
    </div>
  </mat-card>
</section>
