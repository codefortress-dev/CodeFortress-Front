<mat-drawer-container class="sidenav-container">
  <mat-drawer #drawer mode="over" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Inicio</a>
      <a mat-list-item routerLink="/productos" (click)="drawer.close()">Productos</a>
      <a mat-list-item routerLink="/solicitar" (click)="drawer.close()">Solicitar</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">Iniciar sesión</a>
    </mat-nav-list>
  </mat-drawer>

  <mat-toolbar class="mat-elevation-z4">
    <div class="logo-container" routerLink="/">
      <img src="/logo-codefortress.png" alt="Logo" />
      <span class="brand">CODEFORTRESS</span>
    </div>
    <span class="spacer"></span>

    <nav class="desktop-nav">
      <a mat-button routerLink="/">Inicio</a>
      <a mat-button routerLink="/productos">Productos</a>
      <a mat-button routerLink="/solicitar">Solicitar</a>
      <a mat-button routerLink="/login">Iniciar sesión</a>
    </nav>

    <button mat-icon-button class="mobile-only" (click)="toggleDrawer()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
</mat-drawer-container>
