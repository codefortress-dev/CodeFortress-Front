<section class="cart-banner">
<section class="cart-container" *ngIf="cart.length > 0; else empty">
  <h2>{{ 'cart.title' | translate }}</h2>

  <mat-card class="cart-item" *ngFor="let item of cart">
  <img [src]="item.imagen" alt="{{ item.nombre }}" />
  <div class="item-info">
    <h3>{{ item.nombre }}</h3>
    <div class="meta">
      <div class="cantidad-control">
        <span>{{ 'cart.quantity' | translate }}:</span>
        <button mat-mini-button (click)="decrease(item)">âˆ’</button>
        <span class="cantidad">{{ item.cantidad }}</span>
        <button mat-mini-button (click)="increase(item)">+</button>
      </div>
      <span>{{ 'cart.unitPrice' | translate }}: {{ item.precio | currency:'USD' }}</span>
    </div>
  </div>
  <div class="item-actions">
    <button mat-stroked-button color="warn" (click)="removeItem(item.productId)">
      <mat-icon>delete</mat-icon>
      {{ 'cart.remove' | translate }}
    </button>
  </div>
</mat-card>



  <div class="cart-summary">
    <h2>{{ 'cart.total' | translate }}: {{ total | currency:'USD' }}</h2>
    <button mat-raised-button color="primary" routerLink="/checkout">
      {{ 'cart.checkout' | translate }}
    </button>
    <button mat-button color="warn" (click)="clearCart()">
      {{ 'cart.clear' | translate }}
    </button>
  </div>
</section>

<ng-template #empty>
  <div class="empty-message">
    <p>{{ 'cart.empty' | translate }}</p>
  </div>
</ng-template>
</section>
