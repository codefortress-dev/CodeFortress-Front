<ng-container *ngxPermissionsOnly="'role-view'; else noAccess">
  <h2 mat-dialog-title>{{ 'admin.editPermissions' | translate }} - {{ roleName }}</h2>

  <mat-selection-list [(ngModel)]="rolePermissions">
    <mat-list-option *ngFor="let perm of allPermissions" [value]="perm.code">
      {{ permissionsMap[perm.code] || perm.code }}
    </mat-list-option>
  </mat-selection-list>

  <div class="actions">
    <!-- BotÃ³n Guardar protegido por role-update -->
    <ng-container *ngxPermissionsOnly="'role-update'">
      <button mat-raised-button color="primary" (click)="save()">
        {{ 'admin.save' | translate }}
      </button>
    </ng-container>

    <!-- Cancelar siempre visible -->
    <button mat-button (click)="cancel()">
      {{ 'admin.cancel' | translate }}
    </button>
  </div>
</ng-container>

<ng-template #noAccess>
  <p>No tienes permiso para ver esta secciÃ³n.</p>
</ng-template>
